{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            
            <!-- Input element for username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix blue-text text-darken-3"></i>
                    <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{4,20}$" class="validate" placeholder="username, 4-20 alphanumeric characters allowed" required />
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- Input element for password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-text text-darken-3"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="password">Password</label>
                </div>
            </div>
            
            <!-- Submit button -->
            <div class="row">
                <div class="center-align col s6 offset-s3">
                    <button type="submit" class="btn-large light-blue darken-4 text-shadow"> Log In<i class="fas fa-sign-in-alt"></i></button>
                    <div class="col s12">
                        <p>New Here? <a href="{{ url_for('register') }}" class="btn-small blue lighten-1">Register Here</a></p>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

{% endblock %}

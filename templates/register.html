{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Input element for first name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-text text-darken-3"></i>
                    <input id="first_name" name="first_name" type="text" pattern="^[a-zA-Z]{3,20}$" class="validate" placeholder="First Name,  3-20 letters only" required />
                    <label for="first_name">First name</label>
                </div>
            </div>

            <!-- Input element for last name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-text text-darken-3"></i>
                    <input id="last_name" name="last_name" type="text" pattern="^[a-zA-Z]{3,20}$" class="validate" placeholder="Last Name,  3-20 letters only" required />
                    <label for="last_name">Last name</label>
                </div>
            </div>

            <!-- Input element for username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-text text-darken-3"></i>
                    <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{4,20}$" class="validate" placeholder="username, 4-20 alphanumeric characters allowed" required />
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- Input element for email address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-at prefix blue-text text-darken-3"></i>
                    <input id="email" name="email" type="email" class="validate" placeholder="Email address" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />
                    <label for="email">Email</label>
                </div>
            </div>

            <!-- Input element for password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-text text-darken-3"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Input element to confirm password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-text text-darken-3"></i>
                    <input id="confirm_password" name="confirm_password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>
            
            <!-- Submit button -->
            <div class="row">
                <div class="center-align col s6 offset-s3">
                    <button type="submit" class="btn-large light-blue darken-4 text-shadow"> Register<i class="fas fa-sign-in-alt"></i></button>
                    <p>If you have already joined us you can <a href="#" class="btn-small light-blue darken-4 text-shadow">Log in Here</a></p>
                </div>
            </div>

        </div>
    </form>
</div>

{% endblock %}

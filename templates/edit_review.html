{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="row">
        <h4 class="center-align">Edit your comment on {{ review.game_name}}</h4>
    </div>

    <!-- Code for form from Materialize.com -->
    <form class="col s12" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
        <div class="card-panel">

            <!-- Input for adding the review being commented on -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-3"></i>
                    <input id="game_name" name="game_name" value="{{ review.game_name }}"
                        minlength="5" maxlength="100" type="text" class="validate" placeholder="Name" required>
                    <label for="game_name">Game</label>
                </div>
            </div>

            <!-- Input for editing a comment's content -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-3"></i>
                    <textarea id="game_review" name="game_review" minlength="5" maxlength="300"
                        placeholder="Brief desciption, less than 300 characters!" class="materialize-textarea validate"
                        required>{{ review.game_review }}</textarea>
                    <label for="game_review">Review</label>
                </div>
            </div>

            <!-- Submit button for editting a comment  -->
            <div class="row">
                <div class="center-align col s6 offset-s3">
                    <button type="submit" class="btn-large waves-effect waves-light purple lighten-1">
                        Edit this comment<i class="material-icons right">edit</i>
                    </button>

                    <!-- Button to cancel all changes and return to technologies -->
                    <a href="{{ url_for('profile', username=session["user"]) }}"
                        class="btn-large waves-effect waves-light purple lighten-1">
                        Cancel Changes <i class="material-icons right">close</i>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
